<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e3cd57cb4.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="utils.js" defer></script>
    
</head>
   <body>
<div class="treasuresAndLifes">
    <div class="treasures">
        
    </div>
    <audio src=""></audio>
    <div class="lifes">

    </div>
</div>
     <div class="difficulty">
        <h1>Sélectionne une difficulté entre 1 et 20</h1>
        <div class="choose-difficulty">
        <p>Difficulté :</p>
        <input type="number" name="difficulty" id="difficulty" min="1" max="20">
    </div>
    <div class="desktopOrMobile">
            <div class="desktopOrMobile-title">
            <p>Tu joues sur:</p>
        </div>
        <div class="desktopOrMobile-choices">
        <label for="Ordinateur">Ordinateur</label>
        <input class="desktop" type="checkbox" name="Ordinateur" id="Ordinateur">
        <label for="Mobile">Smartphone</label>
        <input class="mobile" type="checkbox" name="Mobile" id="Mobile">
     </div>
    </div>
        <button class="btn-set-difficulty">Go !</button>
        
     </div>
        <div id="gameGrid" class="grid">
            <!-- Les cellules seront générées par JavaScript ci-dessous-->
        </div>
        <div class="gamepad">
            <button class="btnUp">UP</button>
            <div class="leftAndRight">
            <button class="btnLeft">LEFT</button>
            <button class="btnRight">RIGHT</button>
            </div>
            <button class="btnDown">DOWN</button>
        </div>
    </body>
</html>
